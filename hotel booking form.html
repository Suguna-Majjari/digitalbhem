<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Registration Form</title>
    <style>
    body{
        background-image: url('hotel.jpg');
        background-size: 100% 100%;
    }
    </style>
</head>
<fieldset>
    <body>
    <h1  align="center"  style="color:blue;font-size:40px;">Hotel Booking Registration Form</h1>

    <form id="booking-form">
    <div> 
        <label style="font-size:30px;" for="customer-name">Customer Name:</label><br>
        <input style="font-size:30px;"type="text" id="customer-name" name="customer-name" required>
        <br>
        <br>
        <label style="font-size:20px;" for="check-in-date">Check-in Date:</label><br>
        <input style="font-size:20px;" type="date" id="check-in-date" name="check-in-date" required>
        <br>
        <br>
        <label style="font-size:20px;" for="total-days">Total No of Days:</label><br>
        <input style="font-size:20px;" type="number" id="total-days" name="total-days" required>
        <br></div>
        <div>
        <br>
        <p style="text-align-last;"></p>

        <label style="font-size:20px;"for="total-persons">Total No of Persons:</label><br>
        <input style="font-size:20px;" type="number" id="total-persons" name="total-persons" required>
        <br>
        <br>
        <label style="font-size:20px;" for="room-type">Room Type:</label><br>
        <select style="font-size:20px;"id="room-type" name="room-type">
            <option value="Delux">Delux Room</option>
            <option value="Suite">Suite Room</option>
        </select>
        <br>
        <br>
        <label style="font-size:20px;" for="advance-amount">Advance Amount:</label><br>
        <input style="font-size:20px;"type="number" id="advance-amount" name="advance-amount" required>
        <br>
        <br>
    </div>
    <div>
        <label style="font-size:20px;" for="amenities">Amenities:</label><br>
        <select style="font-size:20px;" id="amenities" name="amenities" multiple>
            <option value="AC">AC</option>
            <option value="Locker">Locker</option>
        </select>
        <br>
        <br>
        <label style="font-size:20px;"for="balance">Balance:</label><br>
        <input style="font-size:20px;" type="number" id="balance" name="balance" readonly>
        <br>
        <br>
        <label style="font-size:20px;"> Total Room Cost:</label><br>
        <input style="font-size:20px;" type="number" id="total-room-cost" name="total-room-cost" readonly>
        <br>
        <br>
        <label style="font-size:20px;">Total Amenities Cost:</label><br>
        <input style="font-size:20px;"type="number" id="total-amenities-cost" name="total-amenities-cost" readonly>
        <br>
        <br>
        <label style="font-size:20px;" >Total Cost:</label><br>
        <input style="font-size:20px;"type="number" id="total-cost" name="total-cost" readonly>
        <br>
        <br>
        <button style="font-size:20px;" type="button" id="calculate">Calculate Total</button>
    </div>
</fieldset>
    </form>

    <script>
        document.getElementById("calculate").addEventListener("click", function() {
            
            const roomRate = document.getElementById("room-type").value === "Delux" ? 2500 : 4000;
            const totalDays = parseInt(document.getElementById("total-days").value);
            const totalRoomCost = roomRate * totalDays;
            document.getElementById("total-room-cost").value = totalRoomCost;

            
            const amenitiesCost = calculateAmenitiesCost();
            const totalAmenitiesCost = amenitiesCost * totalDays;
            document.getElementById("total-amenities-cost").value = totalAmenitiesCost;

            
            const totalCost = totalRoomCost + totalAmenitiesCost;
            document.getElementById("total-cost").value = totalCost;

            
            const advanceAmount = parseInt(document.getElementById("advance-amount").value);
            document.getElementById("balance").value = totalCost - advanceAmount;
        });

        function calculateAmenitiesCost() {
            const amenitiesSelect = document.getElementById("amenities");
            let amenitiesCost = 0;
            for (let option of amenitiesSelect.options) {
                if (option.selected) {
                    if (option.value === "AC") {
                        amenitiesCost += 1000;
                    } else if (option.value === "Locker") {
                        amenitiesCost += 300;
                    }
                }
            }
            return amenitiesCost;
        }
    </script>
</body>
</html>
